<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <title>商家完善资料</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="../plugins/angularjs/angular.min.js"></script>
	<script src="../js/base.js"></script>
	<script src="../js/service/baseService.js"></script>
	<script src="../js/controller/baseController.js"></script>
	<script src="../js/controller/sellerController.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini"
	 ng-app="pinyougou"
	  ng-controller="sellerController"
	  ng-init="findSellerBySellerId()">

	<!-- 正文区域 -->
	<section class="content">
		<div class="box-body">
			<!--tab页-->
			<div class="nav-tabs-custom">
				<!--tab头-->
				<ul class="nav nav-tabs">
					
					<li class="active">
						<a href="#home" data-toggle="tab">商家信息</a>                             
					</li>                            
				</ul>
				<!--tab头/-->
				
				<!--tab内容-->
				<div class="tab-content">

					<!--表单内容-->
					<div class="tab-pane active" id="home">
						<div class="row data-type">                                  

							<div class="col-md-2 title">公司名称</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"  ng-model="sellerData.name"  placeholder="公司名称" value="">
							</div>
							
							<div class="col-md-2 title">公司手机</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"  ng-model="sellerData.mobile" placeholder="公司手机" value="">
							</div>
							
							<div class="col-md-2 title">公司电话</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"  ng-model="sellerData.telephone"   placeholder="公司电话" value="">
							</div>
							
							<div class="col-md-2 title">公司详细地址</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"  ng-model="sellerData.addressDetail"   placeholder="公司详细地址" value="">
							</div>
							
							<div class="col-md-2 title">联系人姓名</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"  ng-model="sellerData.linkmanName"  placeholder="联系人姓名" value="">
							</div>
							
							<div class="col-md-2 title">联系人QQ</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"   ng-model="sellerData.linkmanQq"  placeholder="联系人QQ" value="">
							</div>
							
							<div class="col-md-2 title">联系人手机</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"  ng-model="sellerData.linkmanMobile"   placeholder="联系人手机" value="">
							</div>
							
							<div class="col-md-2 title">联系人EMAIL</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"  ng-model="sellerData.linkmanEmail"  placeholder="联系人EMAIL" value="">
							</div>
							
							<div class="col-md-2 title">营业执照号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"  ng-model="sellerData.license"  placeholder="营业执照号" value="">
							</div>
							 
							<div class="col-md-2 title">税务登记证号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"  ng-model="sellerData.taxNumber"  placeholder="税务登记证号" value="">
							</div>
							
							<div class="col-md-2 title">组织机构代码证</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"  ng-model="sellerData.orgNumber" placeholder="组织机构代码证" value="">
							</div>
							
							<div class="col-md-2 title">法定代表人</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"  ng-model="sellerData.legalPerson" placeholder="法定代表人" value="">
							</div>
							
							<div class="col-md-2 title">法定代表人身份证号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" ng-model="sellerData.legalPersonCardId"  placeholder="法定代表人身份证号" value="">
							</div>

							<div class="col-md-2 title">开户行名称</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"  ng-model="sellerData.bankName" placeholder="开户行名称" value="">
							</div>
							
							<div class="col-md-2 title">开户行支行</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"  ng-model="sellerData.accountOpeningBranch"  placeholder="开户行支行" value="">
							</div>

							<div class="col-md-2 title">银行账号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" ng-model="sellerData.bankUser"  placeholder="银行账号" value="">
							</div>
							
						</div>
					</div>
					{{sellerData}}
				</div>
				<!--tab内容/-->
				<!--表单内容/-->
			</div>
			
		   </div>
		  <div class="btn-toolbar list-toolbar">
			  <button class="btn btn-primary" ng-click="updateSeller(sellerData)" ><i class="fa fa-save"></i>保存</button>
		  </div>
	
	</section>
	<!-- 正文区域 /-->
</body>

</html>
